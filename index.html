<!-- Swiper JS -->
<script src="/skin/js/swiper.min.js"></script>
<script type="text/javascript" src="http://api.map.baidu.com/api?ak=xu4Iiv914R6bGopVaqGPos5U4PHPzeoc&v=2.0&services=false"></script>  
<!-- Initialize Swiper -->
<script>
    $('.sjj_nav').click(function() {
        $(this).toggleClass('nav_show');
        $('.sp_nav').toggleClass('sp_nav_se');
    })

    var options = {
        lng: 'zh', // evtl. use language-detector https://github.com/i18next/i18next-browser-languageDetector
        resources: { // evtl. load via xhr https://github.com/i18next/i18next-xhr-backend
          en: {
            translation: window.LANG_EN
          },
          zh: {
            translation: window.LANG_ZH
          }
        }
    };
    i18next.init(options, function(err, t) {
        jqueryI18next.init(i18next, $);
        $('.nav').localize();
        $('.lang').localize();
        $('#brand').localize();
        $('#about').localize();
        $('#contact').localize();
        $('#shop').localize();
        $('#product').localize();
    });
    window.lang = 'zh';

    $('.lang').click(function() {
        if (window.lang === 'zh') {
            options.lng = 'en';
            window.lang = 'en';
            i18next.init(options, function(err, t) {
                jqueryI18next.init(i18next, $);
                $('.nav').localize();
                $('.lang').localize();
                $('#brand').localize();
                $('#about').localize();
                $('#contact').localize();
                $('#shop').localize();
                $('#product').localize();
            });
        } else {
            options.lng = 'zh';
            window.lang = 'zh';
            i18next.init(options, function(err, t) {
                jqueryI18next.init(i18next, $);
                $('.nav').localize();
                $('.lang').localize();
                $('#brand').localize();
                $('#about').localize();
                $('#contact').localize();
                $('#shop').localize();
                $('#product').localize();
            });
        }
    })

    vipspa.start({
        view: '#index_right',
        router: {
            'home': {
                templateUrl: 'views/home.html',
                controller: 'skin/js/blank.js'
            },
            'brand': {
                templateUrl: 'views/brand.html',
                controller: 'skin/js/blank.js'
            },
            'shop': {
                templateUrl: 'views/shop.html',
                controller: 'skin/js/blank.js'
            },
            'product': {
                templateUrl: 'views/product.html',
                controller: 'skin/js/blank.js'
            },
            'about': {
                templateUrl: 'views/about.html',
                controller: 'skin/js/blank.js'
            },
            'contact': {
                templateUrl: 'views/contact.html',
                controller: 'skin/js/blank.js'
            },
            'defaults': 'home' //默认路由
        }
    });
</script>

</html>
